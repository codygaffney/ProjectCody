<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Project Cody - Game Development</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Loading Spinner -->
  <div class="loader"></div>

  <!-- Animated Video Logo Hero -->
  <header id="hero">
    <video autoplay muted playsinline id="heroVideo">
      <source src="ProjectCodyLogoAnimation.mp4" type="video/mp4">
    </video>
  </header>

  <!-- Main Title and Typewriter -->
  <h1 class="glitch">Project Cody</h1>
  <p id="typewriter"></p>

  <!-- Games Section -->
  <section id="games">
    <div class="game-card">
      <img src="moneymaker.png" alt="Money Maker" class="game-img">
      <h2>Money Maker!</h2>
      <p>Watch the money go!</p>
      <button onclick="location.href='moneymaker/index.html'">Play</button>
    </div>
    <div class="game-card">
      <img src="farmclicker.png" alt="Farm Clicker" class="game-img">
      <h2>Farm Clicker!</h2>
      <p>Grow crops and expand your farm!</p>
      <button onclick="location.href='farmingclicker/farmclicker.html'">Play</button>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: contact@projectcody.com</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Project Cody. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
