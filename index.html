<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farming Clicker Game</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <h1>Farming Clicker Game</h1>
  
  <!-- Main Game Container -->
  <div id="game-container">
    <!-- Left Column for Upgrades -->
    <div id="left-column">
      <h2>Upgrades</h2>
      <ul id="upgrades-list">
        <!-- Upgrade options will be added dynamically -->
      </ul>
    </div>

    <!-- Middle Section -->
    <div id="middle-section">
      <p>Money: $<span id="money">10</span></p>
      <button id="buy-seed">Buy Seed ($1)</button>
      <button id="upgrade-plot">Upgrade Plot ($5)</button>
      <button id="unlock-crop">Unlock New Crop ($10)</button>
      <div class="farm-container">
        <div id="farm">
          <!-- Plots go here -->
        </div>
      </div>
    </div>

    <!-- Right Column for Achievements -->
    <div id="right-column">
      <h2>Achievements</h2>
      <ul id="achievements-list">
        <!-- Achievement items will be added dynamically -->
      </ul>
    </div>
  </div>

  <!-- Link to Game Script -->
  <script type="module" src="./scripts/game.js"></script>
</body>
</html>
